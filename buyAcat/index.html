<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="У нас самые лучьшие котики!!!">
    <link rel="shortcut icon" href="./img/cat.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/css.css" />
    <title>КупиКота</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__overlay"></div>
      <div class="container">
        <h1 class="hidden">Выбирай у нас самых лучьших котиков!!!</h1>
        <div class="header__top">
          <div class="logo">
            <img width="78" height="50" src="./img/logo.svg" alt="Логотип" />
          </div>
          <div class="header__block">
            <nav class="nav">
              <input id="menu__toggle" type="checkbox" />
              <label class="menu__btn" for="menu__toggle">
                menu
                <span></span>
              </label>
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#main">Main</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link">Gallery</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link">News</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link">Profile</a>
                </li>
              </ul>
            </nav>
            <div class="header__phone">
              <a class="header__phone-link" href="tel:+544349000000"
                ><span class="text-big">+544 3490 00000</span><br />Звони
                скорее!</a
              >
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <div class="found-cats">Найдено 349 котов</div>
        </div>
      </div>
    </header>
    <main id="main" class="main">
      <div class="container">
        <div class="sort">
          <div class="sort__name">Сортировать по:</div>
          <a class="sort__price">
            Цене <img width="15" class="sort__arrow" src="./img/Vector.svg" alt="Сопртировка по цене" />
          </a>
          <a class="sort__age">
            Возрасту <img width="15" class="sort__arrow" src="./img/Vector.svg" alt="Сортировка по возрасту" />
          </a>
        </div>
        <div class="main__content">
        <!-- Котики -->
        </div>
        <div class="main__end">
          <a class="btn btn--more" />Показать еще 20</a>

          <a class="up" href="#header"
            ><svg
              width="15"
              height="9"
              viewBox="0 0 15 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.0853 8.66685L14.7604 1.99166C14.9149 1.83727 15 1.63118 15 1.41142C15 1.19167 14.9149 0.985572 14.7604 0.831183L14.2689 0.339602C13.9487 0.0197263 13.4282 0.0197262 13.1084 0.339602L7.50311 5.94492L1.89157 0.333382C1.73706 0.178993 1.53109 0.0937494 1.31146 0.0937494C1.09158 0.0937494 0.885606 0.178993 0.730973 0.333382L0.239635 0.824963C0.0851249 0.979474 3.76698e-06 1.18545 3.75737e-06 1.4052C3.74777e-06 1.62496 0.0851249 1.83105 0.239635 1.98544L6.9208 8.66685C7.0758 8.82161 7.28275 8.90661 7.50275 8.90612C7.7236 8.90661 7.93042 8.82161 8.0853 8.66685Z"
                fill="#fff"
              /></svg
            >Up</a
          >
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__form">
          <div class="footer__info">
            <h2 class="footer__title">Успей купить!</h2>
            <div class="footer__subtitle">
              Подпишись и успей словить все акции
            </div>
          </div>
          <form class="form" id="form">
            <input
            id="email"
              class="form__email"
              type="email"
              name="email"
              placeholder="Email"
            />
            <label for="email" class="hidden"
              >email</label
            >
            <input class="btn form__btn" type="submit" />
            <input 
              class="form__checkbox"
              id="subscription"
              type="checkbox"
              name="subscription"
              checked
            />
            <label for="subscription" class="form__label"
              >Подписаться на новости</label
            >
          </form>
        </div>
      </div>
    </footer>
    <div class="info">
    </div>
    
    
    <script src="./js/js.js"></script>
  </body>
</html>
